<!-- delivery.html -->
<div class="delivery">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length === 0">
    <p>No items added yet.</p>
  </div>
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.img" alt="{{ item.name }}" />
    <div class="info">
      <h3>{{ item.name }}</h3>
      <p>{{ item.qty }}</p>
      <p>{{ item.desc }}</p>
    </div>
    <span class="count">x{{ item.quantity }}</span>
  </div>
</div>
